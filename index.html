<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  </head>
  <body>



    <div class="left-container clearfix">



<!-- titolo pagina -->
  <div class="title">
    <h1>Create your hamburger</h1>
     <img src="img/burger-top.png" alt="">
  </div>

<div class="main-container">


  <!-- input name burger -->
<div class="nameBurger">
  <input id="nameburgertext" type="text" name="" value="" placeholder="Name Your Burger">

</div>

<h3 id="ingredients">Ingredients</h3>



<!-- Start checkboxes -->

<div class="checkbox-point ">

<div class="check-1">


<div class="row-check">
<img src="img/cheese.svg" alt="immagine formaggio"> <label for="cheese">Cheese
<input type="checkbox" id="cheese" name="" value="9"><span>Add</span></label> <br>
</div>


<div class="row-check">
<img src="img/fried-egg.svg" alt=""> <label for="egg">Egg
<input type="checkbox" id="egg" name="" value="7"><span>Add</span></label><br>
</div>


<div class="row-check">
<img src="img/mustard.svg" alt=""> <label for="mustard">Mustard 
<input type="checkbox" id="mustard" name="" value="4"><span>Add</span></label><br>
</div>

</div>

<!-- right column checkboxes -->
<div class="check-2">


<div class="row-check">
<img src="img/tomato.svg" alt=""> <label for="tomato">Tomato
<input type="checkbox" id="tomato"name="" value="6"><span>Add</span>  <br>
</label>
</div>


<div class="row-check">
<img src="img/lettuce.svg" alt=""> <label for="lattuce">Lattuce
<input type="checkbox" id="lattuce" name="" value="6"><span>Add</span><br>
</label>
</div>


<div class="row-check">
<img src="img/ketchup.svg" alt=""> <label for="ketchup">Ketchup
<input type="checkbox" id="ketchup" name="" value="4"><span>Add</span>
</label>
</div>


</div>
</div>
<!-- End checkboxes -->



<!-- discount input text -->
<div class="discount-btn">
  <span>Discount Coupon</span>
  <input class="discount" type="text" name="" value="" placeholder="158DKET541">

</div>


</div>
<!-- end main container -->

<!-- calculate button -->
<div class="container-btn">
  <button id='button-submit' type="button" name="button">Calculate</button>

</div>


<div class="footer">


<!-- total hamburger/discount price -->
<div class="total">
  <span class="footer-left">Your Price</span>
  <span class="footer-right">$ 50</span>
</div>
</div>




</div>
<!-- end left container -->



<div class="right-container clearfix">

</div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
